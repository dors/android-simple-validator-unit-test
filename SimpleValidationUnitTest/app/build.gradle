apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.sakal.simplevalidationunittest"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'

    /**********************************************************************************
     * testing dependencies
     *
     * use 'testCompile' and not 'androidTestCompile' because we are
     * using Unit Tests and not Android Instrumentation Tests
     * (see 'Build Variants' -> 'Test Artifact')
     **********************************************************************************/

    //junit 4
    testCompile 'junit:junit:4.12'

    //robolectric, for mocking Android classes
    testCompile 'org.robolectric:robolectric:3.0'
}
